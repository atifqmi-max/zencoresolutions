<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ZenCore Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
            --gray-color: #64748b;
            --success-color: #22c55e;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .login-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group input.error {
            border-color: var(--danger-color);
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray-color);
            user-select: none;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee2e2;
            color: var(--danger-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .error-message.show {
            display: flex;
        }

        .error-message i {
            font-size: 1.2rem;
        }

        .login-footer {
            text-align: center;
            padding: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .loader {
            border: 3px solid var(--light-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Security Badge */
        .security-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: #f0f9ff;
            border-radius: 8px;
            margin-top: 1rem;
            color: #0369a1;
            font-size: 0.9rem;
        }

        .security-badge i {
            font-size: 1.2rem;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-header h1 {
                font-size: 1.5rem;
            }
            
            .login-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Admin Login</h1>
            <p>Secure access for administrators only</p>
        </div>
        
        <div class="login-form">
            <div class="error-message" id="errorMessage">
                <i>‚ö†Ô∏è</i>
                <span id="errorText">This login info are incorrect</span>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email"
                        value="exampel.@zencoresolutions.com"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Enter your password"
                            value=""
                            required
                        >
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="btnText">Login to Admin Panel</span>
                    <span id="btnLoader" style="display: none;">Logging in...</span>
                </button>
            </form>
            
            <div class="security-badge">
                <i>üîí</i>
                <span>Secure login with SSL encryption</span>
            </div>
        </div>
        
        <div class="login-footer">
            <a href="index.html">‚Üê Back to Website</a>
        </div>
    </div>

    <script>
        // Admin credentials
        const ADMIN_EMAIL = "atifqmi@gmail.com";
        const ADMIN_PASSWORD = "kistan**1";

        // Check if already logged in
        function checkLoginStatus() {
            const loggedIn = localStorage.getItem('adminLoggedIn');
            const rememberMe = localStorage.getItem('rememberMe');
            
            if (loggedIn === 'true' && rememberMe === 'true') {
                window.location.href = 'admin.html';
            }
            
            // Auto-fill if saved
            const savedEmail = localStorage.getItem('adminEmail');
            const savedPassword = localStorage.getItem('adminPassword');
            if (savedEmail && savedPassword) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('password').value = savedPassword;
                document.getElementById('rememberMe').checked = true;
            }
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Show loading
            document.getElementById('loginBtn').disabled = true;
            document.getElementById('btnText').style.display = 'none';
            document.getElementById('btnLoader').style.display = 'inline';
            
            // Simulate network delay
            setTimeout(() => {
                // Check credentials
                if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                    // Successful login
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('rememberMe', rememberMe);
                    
                    if (rememberMe) {
                        localStorage.setItem('adminEmail', email);
                        localStorage.setItem('adminPassword', password);
                    } else {
                        localStorage.removeItem('adminEmail');
                        localStorage.removeItem('adminPassword');
                    }
                    
                    // Track login
                    trackLogin(email);
                    
                    // Redirect to admin panel
                    window.location.href = 'admin.html';
                } else {
                    // Failed login
                    showError('This login info are incorrect');
                    
                    // Reset button
                    document.getElementById('loginBtn').disabled = false;
                    document.getElementById('btnText').style.display = 'inline';
                    document.getElementById('btnLoader').style.display = 'none';
                    
                    // Track failed attempt
                    trackFailedLogin(email);
                }
            }, 1000);
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            document.getElementById('errorText').textContent = message;
            errorDiv.classList.add('show');
            
            // Add error class to inputs
            document.getElementById('email').classList.add('error');
            document.getElementById('password').classList.add('error');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                errorDiv.classList.remove('show');
                document.getElementById('email').classList.remove('error');
                document.getElementById('password').classList.remove('error');
            }, 5000);
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Track successful login
        function trackLogin(email) {
            const logins = JSON.parse(localStorage.getItem('adminLogins')) || [];
            logins.push({
                email: email,
                timestamp: new Date().toISOString(),
                success: true,
                userAgent: navigator.userAgent
            });
            localStorage.setItem('adminLogins', JSON.stringify(logins));
        }

        // Track failed login
        function trackFailedLogin(email) {
            const logins = JSON.parse(localStorage.getItem('adminLogins')) || [];
            logins.push({
                email: email,
                timestamp: new Date().toISOString(),
                success: false,
                userAgent: navigator.userAgent
            });
            localStorage.setItem('adminLogins', JSON.stringify(logins));
        }

        // Add keyboard shortcut (Ctrl+Shift+L to clear fields)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'L') {
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                document.getElementById('rememberMe').checked = false;
            }
        });

        // Clear error on input
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
            this.classList.remove('error');
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
            this.classList.remove('error');
        });

        // Check login status on load
        checkLoginStatus();

        // Prevent back button after logout
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                checkLoginStatus();
            }
        });
    </script>
</body>
</html>
